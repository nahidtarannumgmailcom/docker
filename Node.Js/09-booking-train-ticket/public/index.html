<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Train Ticket Booking</h1>
    <button id="theme-toggle">
      <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    </button>
  </header>
  <main>
    <form id="book-ticket-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="trainName">Train Name:</label>
      <select id="trainName" name="trainName"></select><br><br>
      <label for="departure">Departure:</label>
      <input type="text" id="departure" name="departure"><br><br>
      <label for="arrival">Arrival:</label>
      <input type="text" id="arrival" name="arrival"><br><br>
      <label for="travelDate">Date of Travel:</label>
      <input type="date" id="travelDate" name="travelDate"><br><br>
      <label for="fare">Fare:</label>
      <select id="fare" name="fare"></select><br><br>
      <button id="book-ticket-btn">Book Ticket</button>
    </form>
    <div id="tickets-container"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
